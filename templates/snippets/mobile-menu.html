{% load static tailwind_tags %}
{% load active_link_tags %}

<div
	class="hidden md:hidden bg-black"
	id="mobile-menu"
>
	<div class="flex flex-col space-y-1 p-3">

		<!-- Home -->
		<a
		    href="{% url 'shop:index' %}"
		    class="{% active_link 'shop:index' strict=True css_class='text-orange-500 hover:text-orange-500' %}
		           bg-none text-lime-600 p-3 text-lg font-semibold hover:bg-none hover:text-lime-400"
		    aria-current="page"
		>
			<!-- Home -->
			<span class="inline-flex items-center">
		        <svg
		            xmlns="http://www.w3.org/2000/svg"
		            viewBox="0 0 24 24"
		            fill="currentColor"
		            class="w-5 h-5 mr-2"
		        >
				  <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
				  <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
				</svg>
		        Home
		    </span>
		</a>

		<!-- Menu -->
		<a
		    href="{% url 'shop:product_list' %}"
		    class="{% active_link 'shop:product_list' css_class='text-orange-500 hover:text-orange-500' %}
		            bg-none text-lime-600 p-3 text-lg font-semibold hover:bg-none hover:text-lime-400"
		    aria-current="page"
		>
		    <!-- Plus icon -->
		    <span class="inline-flex items-center">
		        <svg
			        xmlns="http://www.w3.org/2000/svg"
			        viewBox="0 0 24 24"
			        fill="currentColor"
			        class="w-5 h-5 mr-2"
		        >
			        <path d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.25a.75.75 0 0 0 1 .707A8.237 8.237 0 0 1 6 18.75c1.995 0 3.823.707 5.25 1.886V4.533ZM12.75 20.636A8.214 8.214 0 0 1 18 18.75c.966 0 1.89.166 2.75.47a.75.75 0 0 0 1-.708V4.262a.75.75 0 0 0-.5-.707A9.735 9.735 0 0 0 18 3a9.707 9.707 0 0 0-5.25 1.533v16.103Z" />
				</svg>
	            Menu
		    </span>
		</a>

		<!-- Sign In -->
		<a
		    href="{% url 'shop:index' %}"
		    class="{% active_link 'shop:contact' css_class='text-orange-500 hover:text-orange-500' %}
		           bg-none text-lime-600 p-3 text-lg font-semibold hover:bg-none hover:text-lime-400"
		    aria-current="page"
		>
		    <!-- User icon -->
		    <span class="inline-flex items-center">
		        <svg
			        xmlns="http://www.w3.org/2000/svg"
			        viewBox="0 0 24 24"
			        fill="currentColor"
			        class="w-5 h-5 mr-2"
		        >
					<path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
				</svg>
		        Sign In
		    </span>
		</a>

		<!-- About Us -->
		<a
		    href="{% url 'shop:index' %}"
		    class="{% active_link 'shop:contact' css_class='text-orange-500 hover:text-orange-500' %}
		           bg-none text-lime-600 p-3 text-lg font-semibold hover:bg-none hover:text-lime-400"
		    aria-current="page"
		>
		    <!-- Question Mark Icon -->
		    <span class="inline-flex items-center">
		        <svg
			        xmlns="http://www.w3.org/2000/svg"
			        viewBox="0 0 24 24"
			        fill="currentColor"
			        class="w-5 h-5 mr-2"
		        >
					<path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm11.378-3.917c-.89-.777-2.366-.777-3.255 0a.75.75 0 0 1-.988-1.129c1.454-1.272 3.776-1.272 5.23 0 1.513 1.324 1.513 3.518 0 4.842a3.75 3.75 0 0 1-.837.552c-.676.328-1.028.774-1.028 1.152v.75a.75.75 0 0 1-1.5 0v-.75c0-1.279 1.06-2.107 1.875-2.502.182-.088.351-.199.503-.331.83-.727.83-1.857 0-2.584ZM12 18a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
				</svg>
		        About Us
		    </span>
		</a>
	</div>
</div>
